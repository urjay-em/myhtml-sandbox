<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th colspan="2">Event Name</th>
        <th>Date</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="2">Music Festival</td>
        <td>March 15, 2024</td>
        <td>City Park</td>
      </tr>
      <tr>
        <td colspan="2">Tech Conference</td>
        <td>April 20, 2024</td>
        <td>Convention Center</td>
      </tr>
      <tr>
        <td colspan="2">Art Exhibition</td>
        <td>May 10, 2024</td>
        <td>Art Gallery</td>
      </tr>
    </tbody>
  </table>

</body>
</html>

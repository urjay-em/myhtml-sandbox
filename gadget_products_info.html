<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Product Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<h2>Gadget Product Information</h2>

<table>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price (PHP)</th>
            <th>Availability</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Laptop</td>
            <td>₱50,000.00</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Smartphone</td>
            <td>₱35,000.00</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Wireless Earbuds</td>
            <td>₱4,000.00</td>
            <td>Out of Stock</td>
        </tr>
        <tr>
            <td>Digital Camera</td>
            <td>₱25,000.00</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Tablet</td>
            <td>₱15,000.00</td>
            <td>Out of Stock</td>
        </tr>
    </tbody>
</table>

</body>
</html>
